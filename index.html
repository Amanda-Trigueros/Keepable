<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keepable</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body class="">
    <div class="wrapper">
      <header class="main-head">
        <div class="logo">
          <img src="images/{keepable}.svg" alt="logo" />
          <span style="color: white;">Welcome to {keepable}</span>
        </div>
      </header>
      <nav class="main-nav">
        <ul class="container-buttons">
          <li class="container-button">
            <button id="show-notes" class="button button-note button--lg w-full active-page">
            <i class="ri-braces-line"></i>
              Notes
            </button>
          </li>
          <li class="container-button">
            <button id="trash-notes" class="button button-note button--lg w-full">
            <i class="ri-delete-bin-line"></i>  
              Trash
            </button>
          </li>
        </ul>
      </nav>
      <article id="notes-page" class="content">
        <div id="note-content" class="container-new-note">

          <input type="text" placeholder="The litle for my new note" class="input input__content input-note" id="note-title"></input>

          <textarea id="note-description" placeholder="This is the body for the note" name="text-note" class="text-area-note input__content input-note-text"></textarea>

          <div class="container-button">
            <div class="paleta">
              <span class="color"></span>
              <span class="color"></span>
              <span class="color"></span>
              <span class="color"></span>
              <span class="color"></span>
              <span class="color"></span>
              <span class="color"></span>
              <span class="color"></span>
              <span class="color"></span>
              <span class="color"></span>
            </div>
            <img class="color-icon" src="images/palette.svg">
            <button id="add-note" class="button--sm" disabled>Keep it!</button>
          </div>
        </div>

        <main class="section">
          <div>
            <ul role="list" class="container-notes" id="list-notes">
                  
            </ul>
          </div>
        </main>
      </article>

      <article id="trash-page" class="content">
        <main class="section">
          <div>
            <ul role="list" class="container-notes" id="list-trash-notes">
                  
            </ul>
          </div>
        </main>
      </article>
    </div>
    <script src="index.js"></script>
    <script src="events.js"></script>
  </body>
</html>
