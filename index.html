<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keepable</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="">
    <div class="wrapper">
      <header class="main-head">
        <div class="logo">
          <img src="images/{keepable}.svg" alt="logo" />
          <span>Welcome to {keepable}</span>
        </div>
      </header>
      <nav class="main-nav">
        <ul>
          <li><a href="">Notes</a></li>
          <li><a href="">Trash</a></li>
        </ul>
      </nav>
      <article class="content">
        <div class="container-new-note">
          <input type="text" name="title-note" placeholder="The litle for my new note" class="input input__content input-note"></input>
          <textarea placeholder="This is the body for the note" name="text-note" class="text-area-note input__content input-note-text"></textarea>
          <div class="container-button">
          <a href="">
            <img src="images/Frame 7.svg" alt="icon-link" />
          </a>
          <button class="button--sm">Keep it!</button>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
